<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Proyek AR Humanoid Sederhana (Dengan Aset)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Memuat A-Frame AR.js untuk fungsionalitas Augmented Reality -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* Mengatur agar halaman mengambil seluruh viewport */
        body { margin: 0; overflow: hidden; }
        .message-box {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: sans-serif;
            z-index: 1000;
            text-align: center;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div class="message-box">
        Silakan tunjukkan penanda 'hiro' ke kamera Anda. Karakter akan muncul dan berdiri tetap di atas penanda.
    </div>

    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'>

        <!-- 
            BLOK ASSET (Disarankan): 
            Semua aset (model, tekstur) harus didefinisikan di sini. 
            Ini membantu memastikan aset dimuat sebelum digunakan dan mempermudah debugging.
        -->
        <a-assets>
            <!-- 
                GANTI URL INI:
                Pastikan URL Anda adalah tautan lengkap, dimulai dengan https:// atau http://
                Jika URL Anda sebelumnya benar: https://ekabayu.met.student.pens.ac.id/Chicken.glb
                
                Contoh saat ini menggunakan model Humanoid yang diketahui berfungsi:
            -->
            <a-asset-item 
                id="humanoid-model" 
                src="./Chicken.glb"
                crossorigin="anonymous">
            </a-asset-item>
        </a-assets>

        <!-- 
            Marker (Penanda 'hiro'): 
        -->
        <a-marker preset="hiro">
            <!-- 
                Karakter Humanoid (Model GLB)
                Kita sekarang mereferensikan aset menggunakan ID: gltf-model="#humanoid-model"
            -->
            <a-entity
                id="humanoid-character"
                gltf-model="#humanoid-model"
                position="0 0 0" 
                rotation="0 0 0"
                scale="0.5 0.5 0.5"
                animation-mixer>
            </a-entity>

            <!-- Menambahkan bayangan kecil -->
            <a-circle 
                color="#000000" 
                rotation="-90 0 0" 
                radius="0.2" 
                opacity="0.3"
                position="0 0 0.001">
            </a-circle>
        </a-marker>

        <!-- Kamera AR -->
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
