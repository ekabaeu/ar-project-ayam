<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Proyek AR Humanoid Sederhana (Debugging & Kompatibilitas)</title>
    <!-- PERBAIKAN KRITIS: Menurunkan versi A-Frame ke 1.0.4 untuk kompatibilitas dengan AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Memuat A-Frame AR.js dari Githack (Versi stabil) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* Mengatur agar halaman mengambil seluruh viewport */
        body { margin: 0; overflow: hidden; }
        .message-box {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: sans-serif;
            z-index: 1000;
            text-align: center;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <!-- Pesan status untuk pengguna -->
    <div id="status-message" class="message-box">
        Silakan tunjukkan penanda 'hiro' ke kamera Anda.
    </div>

    <!-- 
        Komponen A-Frame untuk Logging (Debugging)
    -->
    <script>
        AFRAME.registerComponent('marker-debug', {
            init: function () {
                // Event saat marker 'hiro' terlihat oleh kamera
                this.el.addEventListener('markerFound', () => {
                    console.log('Marker Ditemukan (Marker Found)! AR.js berfungsi dengan baik.');
                    document.querySelector('#status-message').textContent = 'Marker Ditemukan! Sedang memuat model...';
                });
                // Event saat marker 'hiro' hilang dari pandangan
                this.el.addEventListener('markerLost', () => {
                    console.log('Marker Hilang (Marker Lost).');
                    document.querySelector('#status-message').textContent = 'Marker Hilang. Arahkan kembali ke penanda.';
                });
            }
        });

        // Komponen untuk melacak apakah aset dimuat atau gagal
        AFRAME.registerComponent('model-load-status', {
            init: function () {
                this.el.addEventListener('model-loaded', () => {
                    console.log('Model Chicken.glb berhasil dimuat!');
                    document.querySelector('#status-message').textContent = 'Karakter (Ayam) berhasil dimuat!';
                });
                // Menambahkan penanganan error yang lebih eksplisit
                this.el.addEventListener('model-error', (evt) => {
                    console.error('MODEL GAGAL DIMUAT! Periksa URL, masalah CORS, atau jalur file ("./Chicken.glb").', evt);
                    document.querySelector('#status-message').textContent = 'Gagal memuat model. Cek konsol browser!';
                });
            }
        });
    </script>

    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'>

        <a-assets>
            <!-- 
                KOREKSI JALUR: Menggunakan jalur relatif "./Chicken.glb" sesuai konfirmasi Anda. 
            -->
            <a-asset-item 
                id="humanoid-model" 
                src="./Chicken.glb" 
                crossorigin="anonymous">
            </a-asset-item>
        </a-assets>

        <!-- Tambahkan komponen marker-debug untuk pelacakan -->
        <a-marker preset="hiro" marker-debug>
            <!-- 
                Karakter Ayam (Chicken.glb)
                Tambahkan komponen model-load-status untuk debugging pemuatan.
            -->
            <a-entity
                id="humanoid-character"
                gltf-model="#humanoid-model"
                position="0 0 0" 
                rotation="0 0 0"
                scale="0.5 0.5 0.5"
                animation-mixer
                model-load-status>
            </a-entity>

            <!-- Menambahkan bayangan kecil -->
            <a-circle 
                color="#000000" 
                rotation="-90 0 0" 
                radius="0.2" 
                opacity="0.3"
                position="0 0 0.001">
            </a-circle>
        </a-marker>

        <!-- Kamera AR -->
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
